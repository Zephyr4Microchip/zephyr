common:
  harness: net
  tags:
    - net
    - openthread
  depends_on: openthread
  min_flash: 140
sample:
  description: Runs the OpenThread stack as FTD with CoAP
  name: OpenThread FTD CoAP
tests:
  sample.net.openthread.ftd.coap.client:
    build_only: true
    platform_allow:
      - cc1352p7_lp
      - wbz450_curiosity
      - wbz451_curiosity
      - wbz451hpe_curosity
      - pic32wm_bz6204_curiosity
  sample.net.openthread.ftd.coap.server:
    build_only: true
    platform_allow:
      - cc1352p7_lp
      - wbz450_curiosity
      - wbz451_curiosity
      - wbz451hpe_curosity
      - pic32wm_bz6204_curiosity
    extra_configs:
      - CONFIG_OT_COAP_SAMPLE_SERVER=y
