description: |
  Microchip port-g1 gpio driver bindings.

  Group g1 PORT GPIO driver supports following hardware peripherals:
    - module name="PORT" id="U2210" version="2.2.0"

compatible: "microchip,port-g1-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#gpio-cells":
    const: 2

  "#microchip,pin-cells":
    type: int
    required: true
    const: 2
    description: |
      Number of items to expect in a microchip,pins specifier

gpio-cells:
  - pin
  - flags

microchip,pin-cells:
  - pin
  - peripheral
