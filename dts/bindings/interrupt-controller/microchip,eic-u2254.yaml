description: Microchip External Interrupt Controller
compatible: "microchip,eic-u2254"

include: base.yaml

properties:
  reg:
    required: true
    description: Specifies the base address and size of the register
      block for the watchdog timer.

  interrupts:
    required: true
    description: Specifies the interrupt line in the NVIC

  low-power-mode:
    type: boolean
    description: Enables low power mode for eic peripheral
