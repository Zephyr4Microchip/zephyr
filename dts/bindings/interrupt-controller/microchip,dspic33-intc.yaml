description: Microchip dsPIC33 Interrupt Controller

compatible: "microchip,dspic33-intc"

include: [interrupt-controller.yaml, base.yaml]

properties:
  interrupt-controller:
    type: boolean

  "#interrupt-cells":
    const: 2

  ie-offset:
    type: int
    required: true
    description: Offset (bytes) of the interrupt-enable register block within the controller's base.

  if-offset:
    type: int
    required: true
    description: Offset (bytes) of the interrupt-flag/status register block within the controller's base.

interrupt-cells:
  - irq
  - priority

