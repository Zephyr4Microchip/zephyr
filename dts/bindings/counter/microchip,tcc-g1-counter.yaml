description: |
  Microchip TCC counter driver.

  This driver is used for configuring and anaging TCC
  (Timer Counter Control) peripheral in Microchip microcontrollers. This peripherals
  support counting events, measuring time intervals, and generating periodic interrupts.
  The supported devices :
    - tcc-u2213

compatible: "microchip,tcc-g1-counter"

include: microchip,tcc-g1.yaml
