description: |
  Microchip TC (Timer Counter) driver.

  This driver is responsible for configuring
  and managing the TC peripheral in Microchip microcontrollers. The TC module
  supports event counting, time interval measurement, and periodic interrupt
  generation.
  The supported devices :
    - tc-u2249

compatible: "microchip,tc-g1-counter"

include: microchip,tc-g1.yaml
