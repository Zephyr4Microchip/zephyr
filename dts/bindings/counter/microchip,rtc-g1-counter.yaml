description: |
  Microchip RTC counter driver.

  This driver is used for configuring and  managing the RTC (Real Time Counter)
  peripheral in Microchip microcontrollers.
  These peripherals support measuring time intervals and generating periodic
  interrupts.
  The supported devices are :
    - rtc-u2250

compatible: "microchip,rtc-g1-counter"
include: microchip,rtc-g1.yaml
properties:
  max-bit-width:
    type: int
    required: true
    description: |
      Maximum bit width supported by the counter.

      This property indicates the resolution of the counter.
    enum:
      - 16
      - 32
