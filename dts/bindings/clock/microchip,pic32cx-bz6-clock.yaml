include:
  - name: base.yaml

description: Binding for Microchip PIC32CX_BZ6 SOC family clock
compatible: "microchip,pic32cx-bz2-clock"

properties:
  frc-freq:
    type: int
    default: 8000000
    description: Fast RC oscillator frequency

  posc-freq:
    type: int
    default: 16000000
    description: Primary oscillator frequency

  on-timeout-ms:
    type: int
    default: 5
    description: Timeout in milliseconds for clock to be on
