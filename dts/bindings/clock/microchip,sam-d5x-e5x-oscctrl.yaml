description: Microchip SAM D5x/E5x OSCCTRL Clock Controller (OSCCTRL)

compatible: "microchip,sam-d5x-e5x-oscctrl"

include: [clock-controller.yaml, base.yaml]

clock-cells:
  - id

properties:
  reg:
    required: true

  "#clock-cells":
    const: 1

  dfll_frequency:
    type: int
    description: Output Clock frequency of DPLL Controller
    default: 48000000

  xosc_frequency:
    type: int
    description: Crystal/External clock frequency for
      XOSC Controller
    default: 24000000
