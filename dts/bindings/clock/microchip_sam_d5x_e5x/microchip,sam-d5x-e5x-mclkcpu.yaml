include: [base.yaml]

description: |
  Main Clock (MCLK) configuration for CPU clock.

compatible: "microchip,sam-d5x-e5x-mclkcpu"

properties:
  mclk-cpu-div:
    type: int
    enum:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128
    default: 1
    description: |
      CPU Clock Division Factor
