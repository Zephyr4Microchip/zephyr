description: Microchip SAME54 OSC32KCTRL Clock Controller (OSC32KCTRL)

compatible: "microchip,same54-osc32kctrl"

include: [clock-controller.yaml, base.yaml]

clock-cells:
  - id

properties:
  reg:
    required: true

  "#clock-cells":
    const: 1

  xosc32k_frequency:
    type: int
    description: Crystal/External clock
      frequency for XOSC32K Controller
    default: 32768
