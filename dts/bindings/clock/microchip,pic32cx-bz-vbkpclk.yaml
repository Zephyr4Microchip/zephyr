include: [base.yaml]

description: VDDBUKPCORE 32 KHz Clock configuration.
compatible: "microchip,pic32cx-bz-vbkpclk"

properties:
  vbkpclk-32kc-src-sel:
    type: string
    enum:
      - "frc"
      - "posc"
      - "sosc"
      - "lprc"
    default: "frc"
    description: VDDBUKPCORE 32 KHz Clock Source Selection
