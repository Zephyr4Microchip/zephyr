include: [base.yaml]

description: System Clock (SYSCLK) configuration.
compatible: "microchip,pic32cx-bz-sysclk"

properties:
  sysclk-frc-div:
    type: int
    enum:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 256
    default: 1
    description: Fast RC Clock Divider

  sysclk-new-osc:
    type: string
    enum:
      - "frcdiv"
      - "spll1"
      - "posc"
      - "sosc"
      - "lprc"

    default: "frcdiv"
    description: New Oscillator Selection for SYSCLK
