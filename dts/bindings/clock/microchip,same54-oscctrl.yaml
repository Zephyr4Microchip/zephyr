description: Microchip SAME54 OSCCTRL Clock Controller (OSCCTRL)

compatible: "microchip,same54-oscctrl"

include: [clock-controller.yaml, base.yaml]

clock-cells:
  - id

properties:
  reg:
    required: true

  "#clock-cells":
    const: 1

  dfll_frequency:
    type: int
    description: Output Clock frequency of DPLL Controller
    default: 48000000

  xosc_frequency:
    type: int
    description: Crystal/External clock frequency for
      XOSC Controller
    default: 24000000
